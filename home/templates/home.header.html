{% load staticfiles %}
<div id="home-header" class="header"
     style="background-image: url('{% static 'home/img/home_page_background.jpg' %}');">
    <div class="container">
        <div class="col-sm-8">
            <div class="intro-message">
                {#                        champion name#}

                <h3>Welcome to</h3>
                <h1>League of Mains</h1>

                <hr id="intro-divider-home" class="intro-divider">
                <form class="form" action="" method="post">
                    {% csrf_token %}
                    <div class="input-group col-md-6 col-md-offset-3">
                        <input name="summoner_name" type="text" class="form-control" placeholder="Summoner name...">
                        <div class="input-group-btn">
                            <select name="region" class="btn btn-primary">
                                <optgroup label="Europe">
                                    <option value="EUNE">EUNE</option>
                                    <option value="EUW">EUW</option>
                                    <option value="RU">RU</option>
                                    <option value="TR">TR</option>
                                </optgroup>
                                <optgroup label="America">
                                    <option value="NA">NA</option>
                                    <option value="BR">BR</option>
                                    <option value="LAN">LAN</option>
                                    <option value="LAS">LAS</option>
                                </optgroup>
                                <optgroup label="Asia & Oceania">
                                    <option value="JP">JP</option>
                                    <option value="KR">KR</option>
                                    <option value="OCE">OCE</option>
                                </optgroup>
                            </select>

                            <button type="submit" class="btn btn-primary"><span
                                    class="glyphicon glyphicon-search"></span></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
